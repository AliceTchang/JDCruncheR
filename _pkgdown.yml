reference:
- title: Quality report
  desc: Functions to generate, edit and display a quality report
  contents:
  - '`extract_QR`'
  - '`QR_matrix`'
  - '`rbind.QR_matrix`'
  - '`print.QR_matrix`'
- title: Manage indicator
  desc: Functions to add, remove and custom the variables and indicators available
  contents:
  - '`compute_score`'
  - '`weighted_score`'
  - '`extract_score`'
  - '`QR_var_manipulation`'
  - '`add_indicator`'
  - '`recode_indicator_num`'
  - '`sort`'
- title: Export
  desc: Functions to export a quality report
  contents:
  - '`export_xlsx.mQR_matrix`'
  - '`export_xlsx.QR_matrix`'
  - '`export_xlsx`'
- title: Threshold
  desc: Functions to manage, reset and custom thresholds
  contents:
  - '`get_thresholds`'
  - '`set_thresholds`'
